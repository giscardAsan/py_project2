{% extends 'layout.html' %}
{% load static %}


 
{% block content %}
<body style="background-image: url('{% static 'imagefolder/images/rawuf.png' %}');">
<br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br> 
<section>
    <h1>Posts</h1>
    <br>
    <br>
{% for post in posts %}
    <div class="Post">
        <a href="{% url 'posts:page' slug=post.slug %}">
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p>
        <br>
        <br>
    </div>
{% endfor %}
</section>  
</body>
{% endblock %}
