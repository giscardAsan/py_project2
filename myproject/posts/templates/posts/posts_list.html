{% block content %}
<section>
    <h1>Posts List</h1>
    {% for post in Posts %}

        <article class="Post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
            {% endfor %}
        </article>
        </section>
        {% endblock %}
